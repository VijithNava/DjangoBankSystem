{% load bank_templatetags %}
<div>
    <table>
        <tr>
            <th>Email</th>
            <th>Balance</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{account.user.email}}</td>
            <td>{{account.balance|prepend_dollars}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<a href="{% url 'bank:homepage' %}">Home</a>
<a href="{% url 'bank:sign_out' %}">Sign Out</a>
