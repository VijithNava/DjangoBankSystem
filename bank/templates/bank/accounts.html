{% load bank_templatetags %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'bank/style.css' %}" />
<ul>
    <li><a href="{% url 'bank:homepage' %}">Home</a></li>
    <li><a class="active" href="{% url 'bank:view_accounts' %}">View All Accounts</a></li>
    <li><a href="{% url 'bank:money_transfer' %}">Transfer Money</a></li>
    <li style="float:right"><a href="{% url 'bank:sign_out' %}">Sign Out</a></li>
</ul>

<div id="main">
    <table>
        <tr>
            <th>Email</th>
            <th>Balance</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{account.user.email}}</td>
            <td>{{account.balance|prepend_dollars}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
